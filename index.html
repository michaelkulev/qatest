<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Kulev</title>
    <style>
        /* Общие стили для всего сайта */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стили для навигационной панели */
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            height: 60px;
            padding: 10px;
        }

        /* Стили для логотипа */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Стили для ссылок навигации */
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: white;
            font-size: 18px;
            margin-left: 20px;
            text-decoration: none;
        }

        /* Стили для активной ссылки */
        .nav-link.active {
            border-bottom: 2px solid white;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .nav-links {
                margin-top: 10px;
            }

            .nav-link {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <div class="nav">
        <!-- Логотип -->
        <a href="#" class="logo">Michael Kulev</a>
        <!-- Ссылки навигации -->
        <ul class="nav-links">
            <li><a href="#header" class="nav-link active">Главная</a></li>
            <li><a href="#about" class="nav-link">Обо мне</a></li>
            <li><a href="#services" class="nav-link">Мои навыки</a></li>
            <li><a href="#portfolio" class="nav-link">Портфолио</a></li>
            <li><a href="#contact" class="nav-link">Контакты</a></li>
        </ul>
    </div>

    <!-- Остальной код вашего сайта -->
    <!-- ... -->

</body>
</html>
