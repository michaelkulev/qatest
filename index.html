<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi.Kulev.">
    <title>Mi.Kulev | Hardware Engineer</title>
    <style>
        :root {
            --accent-color: #00ff41;
            --bg-dark: #050505;
            --text-gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: white;
        }

        
        #dataStream {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            opacity: 0.4; /* Чтобы не отвлекало от контента */
        }

        /* Слой затенения для читаемости */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(5,5,5,1) 80%);
            z-index: 2;
        }

        /* Навигация */
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            height: 60px;
            padding: 0 30px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .status {
            font-size: 10px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        /* Контент */
        .main-frame {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .engineer-label {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 20px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }

        .btn-engineer {
            font-size: clamp(28px, 6vw, 54px);
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 25px 60px;
            border: 1px solid var(--accent-color);
            background: transparent;
            position: relative;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .btn-engineer:hover {
            background: var(--accent-color);
            color: black;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
        }

        /* Декор кнопки */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid var(--accent-color);
        }
        .top-l { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-r { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bot-l { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bot-r { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <canvas id="dataStream"></canvas>
    <div class="overlay"></div>

    <nav class="nav">
        <a href="#" class="logo">Mi.Kulev // Hardware_ENG</a>
        <div class="status">● Kernel: Online</div>
    </nav>

    <main class="main-frame">
        <p class="engineer-label">Hardware Expert</p>
        <a href="https://t.me/write_miku" class="btn-engineer" target="_blank" rel="noopener noreferrer">
            <div class="corner top-l"></div>
            <div class="corner top-r"></div>
            <div class="corner bot-l"></div>
            <div class="corner bot-r"></div>
            ESTABLISH_LINK
        </a>
    </main>

    <script>
        const canvas = document.getElementById('dataStream');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Символы: шестнадцатеричный код и системные знаки
        const latin = '0123456789ABCDEF<>[]{}_+*#';
        const nums = latin.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = Array.from({ length: columns }).fill(1);

        const draw = () => {
            // Создаем эффект затухания (прозрачный черный прямоугольник поверх)
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41'; // Цвет текста
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = nums[Math.floor(Math.random() * nums.length)];
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
