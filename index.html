<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Kulev | Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* Навигационная панель (только логотип) */
        .nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #333;
            height: 60px;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Главный блок с фоном */
        .header {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://i.postimg.cc/66LDTBBH/IMG-0107.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Растягиваем на весь экран */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            text-align: center;
        }

        /* Стилизация кнопки Engineer */
        .btn-engineer {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-engineer:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        @media (max-width: 600px) {
            .btn-engineer {
                font-size: 32px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="#" class="logo">Michael Kulev</a>
    </nav>

    <header class="header">
        <div class="header-content">
            <a href="https://t.me/write_miku" class="btn-engineer" target="_blank">Engineer</a>
        </div>
    </header>

</body>
</html>
