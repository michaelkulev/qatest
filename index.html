<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Michael Kulev - Инженер АСУ ТП, эксперт по электронике и информационной безопасности.">
    <title>Michael Kulev | System Engineer & Cybersecurity</title>
    <style>
        :root {
            --accent-color: #00ff41; /* Цвет терминала Matrix/Промышленного индикатора */
            --bg-dark: #0a0a0a;
            --text-gray: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace; /* Инженерный стиль */
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* Фоновая сетка (имитация осциллографа/чертежа) */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        /* Навигация */
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            height: 60px;
            padding: 0 30px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            color: var(--accent-color);
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--accent-color);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Главный блок */
        .header {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.postimg.cc/66LDTBBH/IMG-0107.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .header-content {
            text-align: center;
        }

        .engineer-label {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Кнопка как элемент управления */
        .btn-engineer {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 20px 50px;
            border: 1px solid var(--accent-color);
            background-color: rgba(0, 255, 65, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            position: relative;
        }

        .btn-engineer:hover {
            background-color: var(--accent-color);
            color: black;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            transform: translateY(-5px);
        }

        /* Декоративные уголки для кнопки */
        .btn-engineer::before, .btn-engineer::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            border: 1px solid var(--accent-color);
        }
        
        .btn-engineer::before { top: -5px; left: -5px; border-right: none; border-bottom: none; width: 20px; height: 20px; }
        .btn-engineer::after { bottom: -5px; right: -5px; border-left: none; border-top: none; width: 20px; height: 20px; }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <nav class="nav">
        <a href="#" class="logo">M.Kulev</a>
        <div class="status-indicator">
            <span class="dot"></span> SYSTEM ONLINE
        </div>
    </nav>

    <header class="header">
        <div class="header-content">
            <p class="engineer-label">Industrial Automation & InfoSec</p>
            <a href="https://t.me/write_miku" class="btn-engineer" target="_blank" rel="noopener noreferrer">
                CONNECT_
            </a>
        </div>
    </header>

</body>
</html>
