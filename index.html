<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Kulev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            height: 60px;
            padding: 10px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .nav-link {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .nav-link.active {
            border-bottom: 2px solid white;
        }

        @media (min-width: 769px) {
            .nav-links {
                flex-direction: row;
            }

            .nav-link {
                margin-bottom: 0; 
                margin-left: 20px;
            }
        }

        .header {
            background-image: url('https://i.postimg.cc/66LDTBBH/IMG-0107.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            max-width: 100%;
            height: auto; 
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(2); 
        }

        .section {
            padding: 40px;
        }

        .header-content {
            text-align: center;
            color: white;
        }

        .header-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .header-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .images-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image {
            width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image:hover {
            transform: scale(2); 
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="logo">Michael Kulev</a>
        <ul class="nav-links">
            <li><a href="#header" class="nav-link active">Главная</a></li>
            <li><a href="#about" class="nav-link">Обо мне</a></li>
            <li><a href="#services" class="nav-link">Мои навыки</a></li>
            <li><a href="#portfolio" class="nav-link">Портфолио</a></li>
            <li><a href="#contact" class="nav-link">Контакты</a></li>
        </ul>
    </div>

     <div id="header" class="header">
        <div class="header-content">
            <h1 class="header-title">Engineer</h1>
        </div>
   </div>
        <div id="contact" class="section">
            <h2 class="section-title">Контакты</h2>
            <a href="https://t.me/@write_miku" class="button-link" target="_blank" style="text-decoration: none; text-align: center; display: block;">
  <h1 class="section-title" style="font-size: small; padding: 5px 10px; background-color: #007bff; color: #fff; border-radius: 5px; display: inline-block; margin: 0 auto;">t.me</h1>

    </div>
  </body>
</html>
